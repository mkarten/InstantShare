<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>



{{ template "navbar.html" . }}

<div class="main">
    {{ if .error }}
    <div>{{ .error }}</div>
    {{ end }}
    <!--login form-->
    <form action="/register" method="post" class="loginForm">
        <input type="text" name="username" placeholder="Username" required style="border-radius: 10px; width: 50vw;margin: 5px 0">
        <input type="password" name="password" placeholder="Password" required style="border-radius: 10px; width: 50vw;margin: 5px 0">
        <input type="text" name="first_name" placeholder="First Name" required style="border-radius: 10px; width: 50vw;margin: 5px 0">
        <input type="text" name="last_name" placeholder="Last Name" required style="border-radius: 10px; width: 50vw;margin: 5px 0">
        <!--submit button-->
        <input type="submit" value="Register" name="submit">
    </form>

    <div style="text-align: center">
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</div>


</body>
</html>
